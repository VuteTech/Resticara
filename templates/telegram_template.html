<b>{{if eq .StatusMessage "Backup successful"}}✅ Backup successful{{else}}❌ Backup failed{{end}} for {{.HostID}}</b>

<i>{{.Date}}</i>


{{range .Commands}}
<b>📦 {{.CommandKey}}</b>
<pre><code>$ {{.BackupCmd}}
{{.BackupOutput}}</code></pre>
<pre><code>$ {{.ForgetCmd}}
{{.ForgetOutput}}</code></pre>
{{end}}
